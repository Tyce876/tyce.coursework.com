<!DOCTYPE html>
<html>
<head>
    <title>Online Educational Site - Sign Up</title>
   
    <link rel="stylesheet" type="text/css" href="Cw.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  
</head>
<body>
<header id="top-header" class="column-wrap">
    <img src="img/Kettex.png" alt="Main Banner" title="Main Banner">
</header>
    <nav class="top-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


<section id="main-container">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="register.php" method="post">
                    <div class="card">
                        <div class="card-header">
                            <h1> YOUR #1 ONLINE EDUCATON SITE </h1>
                        </div>
                        <div class="card-body">
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label for="firstname">First Name:</label>
                                    <input type="text" placeholder="Enter First Name" class="form-control" id="firstname" name="firstname" required autofocus>
                                </div>
                                <div class="col-6">
                                    <label for="lastname">Last Name:</label>
                                    <input type="text" placeholder="Enter Last Name" class="form-control" id="lastname" name="lastname" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="email">Email:</label>
                                    <input type="email" placeholder="Enter Email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-6">
                                    <label for="age">Age:</label>
                                    <input type="number" placeholder="Enter Age" class="form-control" id="age" name="age" required>
                                </div>

                                <!-- Gender Selection -->
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <label>Gender:</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>

                  
                                <div class="col-6">
                                    <label for="course">Course:</label>
                                    <select class="form-control" id="course" name="course" required>
                                        <option value="">Select Course</option>
                                        <option value="bca">BCA</option>
                                        <option value="bcombcs">B.Com BCS</option>
                                        <option value="ba">BA</option>
                                        <option value="bsc">BSc</option>
                                    </select>
                                </div>
                            </div>


                              <!-- Nearest Branches Selection -->
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="nearest_branches">Nearest Branches:</label>
                            <select class="form-control" id="nearest_branches" name="nearest_branches[]" multiple>
                                <option value="branch1">Montego Bay</option>
                                <option value="branch2">St. Ann</option>
                                <option value="branch3">St. Thomas</option>
                                <option value="branch3">Portland</option>
                                <option value="branch3">Kingston</option>
                                <option value="branch3">St. Mary</option>
                                <!-- ... Additional branch options ... -->
                            </select>
                        </div>
                    </div>

                    <!-- Contact Number -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="contact_number">Contact Number:</label>
                            <input type="tel" placeholder="Enter Contact Number" class="form-control" id="contact_number" name="contact_number" required>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" name="address" rows="4" placeholder="Enter Address" required></textarea>
                        </div>
                    </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="password">Password:</label>
                                    <input type="password" placeholder="Enter Password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="confirm_password">Confirm Password:</label>
                                    <input type="password" placeholder="Confirm Password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>

                                                    <!-- Sign Up Complete Message -->
                                    <div id="signup-message" class="mt-3" style="display: none;">
                                        <p class="text-success">Sign Up Complete!</p>
                                    </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                   
                                    <p>Already have an account? <a href="Login Page.html">Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                   <div>
                    <a href="Welcome page.html" class="btn">Back to Home</a>
                   </div>
  
                
                
                    </div>
                </div>
            </div>
        </section>


        </form>

        
        <script>
            const signupForm = document.getElementById('main-container'); 
        
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();
        
                    // Show the "Sign Up Complete" message
                    const signupMessage = document.getElementById('signup-message');
                signupMessage.style.display = 'block';
        
                // Collect form data
                const formData = {
                    
                };
        
                // Save form data to Local Storage
                localStorage.setItem('formData', JSON.stringify(formData));
        
                // Redirect to the courses page
                window.location.href = 'course_section.html'; // Corrected the file name
            });
        </script>





</body>
</html>
